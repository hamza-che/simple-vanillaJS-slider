<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="slide-number" id="slide-number"></div>
            <img src="images/01.jpg" alt="">

        <script src="js/main.js"></script>
